<html>
    <h1>Hi , This is Registration Page..!</h1>
    <body>
        <form id="register_form">
        <label id="user">UserName:</label>
        <input type="text" name="username" placeholder="Enter UserName"><br>
        <label id="firstName">FirstName:</label>
        <input type="text" name="firstname" placeholder="Enter your FirstName"><br>
        <label id="lastname">LastName:</label>
        <input type="text" name="lastname" placeholder="Enter your LastName"><br>
        <label id="mobilenum">Mobile Number:</label>
        <input type="text" name="mobilenum" placeholder="Enter your Mobile Number"><br>
        <label id="email">Email:</label>
        <input type="text" name="mailid" placeholder="Enter your Email"><br>

        <label id="re-enter">Re-Enter:</label>
        <input type="text" name="re-enter" placeholder="Re-Enter your Password"><br>
        <button type="submit">Submit</button>

        </form>
